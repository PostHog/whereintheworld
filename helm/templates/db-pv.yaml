{{- if .Values.postgres.enabled }}
{{- with .Values.postgres }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-pv
  labels:
    role: postgres
spec:
  storageClassName: manual
  capacity:
    storage: {{ .volumeSize | default "10gi" }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .volumeSize | default "10gi" }}
{{- end }}
{{- end }}